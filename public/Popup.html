<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Invoice - PDF with QR Code</title>
    
    <!-- Import Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Invoice Container */
        .invoice {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* Header */
        .invoice h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #007bff;
        }

        /* Order Details */
        .order-details {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Divider Line */
        .divider {
            border-top: 2px solid #007bff;
            margin: 10px 0;
        }

        /* QR Code Styling */
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        /* Download Button */
        button {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="invoice" id="invoice">
        <h1>üõç Order Invoice</h1>
        
        <div class="order-details">
            <p><strong>Item:</strong> Nike Air Zoom</p>
            <p><strong>Brand:</strong> Nike</p>
            <p><strong>Price:</strong> ‚Çπ1499.00</p>
            <p><strong>Order Date:</strong> 20-06-2025</p>
        </div>

        <div class="divider"></div>

        <div class="order-details">
            <p><strong>Expected Delivery:</strong> 25-06-2025</p>
            <p><strong>Shipping Address:</strong> Royal Palace, Marathalli, Bangalore, Karnataka - 560037</p>
        </div>

        <div class="divider"></div>

        <h3 style="text-align: center;">üìå QR Code</h3>
        <div id="qrcode"></div>
    </div>

    <button onclick="generatePDF()">Download PDF</button>

    <script>
        function generateQRCode() {
            let qrText = `Brand: Nike\nPrice: $1499.00\nOrder Date: 2025-03-20\nShipping: 123, Elm Street, NY`;
            new QRCode(document.getElementById("qrcode"), {
                text: qrText,
                width: 100,
                height: 100
            });
        }

        function generatePDF() {
            generateQRCode();
            setTimeout(() => {
                const invoice = document.getElementById("invoice");
                html2pdf().from(invoice).save("Order_Invoice.pdf");
            }, 1000);
        }

        generateQRCode();
    </script>

</body>
</html>
